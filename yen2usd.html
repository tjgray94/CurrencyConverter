<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/w3css/3/w3.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="cardStyle.css" rel="stylesheet">
        <title>JPY to USD Converter</title>
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="usd2yen.html">USD/JPY</a>
                    <a class="nav-link" href="yen2usd.html">JPY/USD</a>
                </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <br>
            <div class="card">
                <div class="card-title">
                    <h2>Japanese Yen to US Dollars</h2>
                    <p class="card-subtitle mb-2 text-muted">Enter amount to convert</p>
                </div>
                <hr>
                <div class="card-body">
                    <div class="form-field">
                        <label for="yenValue">JPY</label>
                        <div class="input-button-container">
                            <input id="yenValue" type="number" required>
                            <button class="button" onclick="convertYenToUSD()">Convert</button>
                        </div>
                    </div>
                    <p id="usdValue">$0.00</p>
                </div>
            </div>
        </div>

        <script src="convertYenToUSD.js"></script>

    </body>
</html>
